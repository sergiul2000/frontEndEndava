<!Doctype>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>Login</title>
        <link rel="stylesheet" href="login.css" type="text/css">
    </head>
    <body>
        <div class="titlu_sus"><h1 id="login_sus">Login</h1></div>
        <main>
            <form action="index.html">
                <fieldset>
                    <label id="label_email" for="email"> Username</label>
                    <input type="email" id="email" placeholder="ex: email@yahoo.com" required>
                    <br>
                    <br>
                    <label id="label_password" for="password"> Password</label>
                    <input type="password" id="password" placeholder="password" required>
                    <br>
                    <br>
                    <input id="label_remembered" type="checkbox" id="rememberd" checked>
                    <label for="rememberd">Remember me</label>
                    <br>
                    <br>
                    <button id="submit">Submit</button>
                </fieldset>
            </form>
            
        </main>
        <footer class="footer">
            <h3>Check out for contact details here</h3> 
            <h3><a href="contacts.html">Contacts</a></aStudies></h3>

        </footer>
    </body>
</html>
