    <body>
        <main>
            <div id="parentDiv">
                <form = action="index.html" id="childForm">
                    <div id="titluDiv">
                        <h1 id="titluLogin">Login</h1>
                    </div>
                    
                    <!--<label id="label_email" for="email"> Username</label> ex: email@yahoo.com -->
                    <div id="loginContainer">
                        <input type="email" id="email" placeholder="email@example.com" required>
                        <br>
                        <br>
                        <!--<label id="label_password" for="password"> Password</label> -->
                        <input type="Password" id="password" placeholder="Password" required>
                        <br>
                        <br>
                        <input type="checkbox" id="rememberd" checked>
                        <label id="rememberdLabel" for="rememberd">Remember me</label>
                        <br>
                        <br>
                        <button id="submit">Submit</button>
                    </div>
                </form>    
            </div>
        </main>
